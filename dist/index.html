<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/fonts/stylesheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <link rel="shortcut icon" href="./images/icons/favicon.svg" type="image/x-icon">
  <title>CitaDeal</title>
</head>

<body>

<header class="container-fluid">
  <div class="row">
    <nav class="col navbar navbar-expand-lg navbar-light ax-container header">
      <a class="navbar-brand header__logo" href="#"><img src="./images/icons/logo.svg" alt="logo"></a>
      <button class="navbar-toggler header__toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <div id="burger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>

      <div class="collapse navbar-collapse header__menu" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto header__navbar">
          <li class="nav-item active">
            <a class="nav-link" href="#">Télécharger CitaDeal <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vendre sur CitaDeal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Devenir livreur</a>
          </li>
        </ul>
        <div class="header__btn my-2 my-lg-0">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Se Connecter</button>
        </div>
      </div>
    </header>
  </div>
</div>

<main>

  <div class="container-fluid hero ">
    <div class="row">
      <div class="ax-container">
        <h1 class="hero__title">Les produits des commerces alentours sont sur Citadeal.</h1>

        <div class="container-fluid">
          <div class="row">
            <div class="card col-4">
              <div class="card-body">
                <h5 class="card-title">Achetez en boutique</h5>
              </div>
              <img src="./images/hero1.png" class="card-img-bottom" alt="...">

            </div>
            <div class="card col-4">
              <div class="card-body">
                <h5 class="card-title">Retirez en magasin</h5>
              </div>
              <img src="./images/hero2.png" class="card-img-bottom" alt="...">

            </div>
            <div class="card col-4">
              <div class="card-body">
                <h5 class="card-title">Faites vous livrer</h5>
              </div>
              <img src="./images/hero3.png" class="card-img-bottom" alt="...">

            </div>
          </div>
        </div>

        <p class="hero__caption">Citadeal est votre partenaire Shopping. </p>
      </div>
    </div>
  </div>

</main>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
